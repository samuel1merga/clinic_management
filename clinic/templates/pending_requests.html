{%extends 'base.html'%} {%block content%}<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* light hospital blue */
    color: #333;
    margin: 20px;
  }

  h2 {
    color: #004080;
    text-align: center;
    margin-bottom: 20px;
  }

  table {
    width: 90%;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  th,
  td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #d0e4f7;
  }

  th {
    background-color: #007acc;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f9ff;
  }

  tr:hover {
    background-color: #e0f3ff;
  }

  a {
    color: #007acc;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<h2>Pending Lab Test Requests</h2>
<table>
  <tr>
    <th>Patient</th>
    <th>Test</th>
    <th>Doctor</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  {% for request in pending_requests %}
  <tr>
    <td>{{ request.patient.name }}</td>
    <td>{{ request.test.name }}</td>
    <td>Dr. {{ request.doctor.name }}</td>
    <td>{{ request.description }}</td>
    <td>
      <a href="{% url 'submit_lab_result' request.id %}">Submit Result</a>
    </td>
  </tr>
  {% endfor %}
</table>
{%endblock%}
