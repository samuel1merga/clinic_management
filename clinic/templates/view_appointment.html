<style>
  h2 {
    color: #0077cc;
    font-weight: 600;
    margin-bottom: 1rem;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    text-align: center;
  }

  ul {
    max-width: 400px;
    margin: 0 auto 2rem;
    padding-left: 1.25rem;
    font-size: 1.1rem;
    color: #333;
    line-height: 1.6;
    background: #fefefe;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgb(0 0 0 / 0.05);
  }

  ul li {
    padding: 0.5rem 0;
    border-bottom: 1px solid #eee;
  }

  ul li:last-child {
    border-bottom: none;
  }
</style>
<h2>Your Appointments</h2>
<ul>
  {% for a in appointments %}
  <li>{{ a.patient.name }} - {{ a.date }} at {{ a.time }}</li>
  {% endfor %}
</ul>
