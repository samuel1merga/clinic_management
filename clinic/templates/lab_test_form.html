{% extends 'base_admin.html' %} {% block content %}
<h2>{{ action }} Lab Test</h2>

{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <label for="name">Test Name:</label><br />
  <input
    type="text"
    id="name"
    name="name"
    value="{{ labtest.name|default_if_none:'' }}"
    required
  /><br /><br />

  <label for="price">Price (ETB):</label><br />
  <input
    type="text"
    id="price"
    name="price"
    value="{{ labtest.price|default_if_none:'' }}"
    required
  /><br /><br />

  <button type="submit" class="button">{{ action }}</button>
  <a href="{% url 'lab_test_list' %}" class="button">Cancel</a>
</form>
{% endblock %}
